<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airplane seatng algorithm</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.min.js"></script>
</head>

<body>
    <form>
        <div class="field">
            <label for="rowsColumns">Rows and columns</label>
            <input id="rowsColumns" type="text" placeholder="[[x,y], [x,y], [x,y]]">
        </div>
        <div class="field">
            <label for="queue">Queue</label>
            <input id="queue" type="number">
        </div>
        <input id="button" type="button" value="Seat">
    </form>

    <div id="seats"></div>
    <script src="js/app.js"></script>

    <script src="jasmine/spec/testSpec.js"></script>

</html>
